<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Given an image, this page will display a text version using braille as 1-bit pixels">
	<title>Image to Braille DX</title>
	<link rel="stylesheet" href="style.css">
	<script src="braille.js"></script>
	<script src="dithering.js"></script>
<!--	<script src="main.js"></script> !-->
</head>
<body>
	<textarea id="text" readonly></textarea>
	<div id="options">
		<h2>Image to Braille DX</h2>
		<div class="separator_div"><hr></div>
		<div><input id="file" type="file" accept="image/*"></div>
		<div title="Invert black and white"><input type="checkbox" id="inverted"> Invert</div>
		<div title="Monochrome dithering"><input type="checkbox" id="dithering"> Dithering</div>
		<div title="Disable placeholder spacing"><input type="checkbox" id="monospace"> Monospace</div>
		<div title="Threshold"><input type="range" min="1" max="254" value="128" id="threshold"> Threshold (<span id="threshcount">128</span>)</div>
		<div title="Grayscale Mode"> 
			<select id="greyscale_mode">
				<option value="luminance">Luminance</option>
				<option value="lightness">Lightness</option>
				<option value="average">Average</option>
				<option value="value">Value</option>
			</select>
			Grayscale Mode
		</div>
		<div>
			<input type="number" min="2" value="50" step="1" max="500" id="width">
			Width (characters)
		</div>
		<div class="separator_div"><hr></div>
		<div>
			Character Count: <span id="charcount">0</span>
		</div>
		<div>
			<button id="clipboard">Copy to clipboard</button>
		</div>
		<div id="footer">
			<p><a href="https://github.com/voxelbugged/Image-to-Braille-DX">a tool</a> by voxelbugged<br>based on <a href="https://github.com/505e06b2/Image-to-Braille">a tool</a> by 505e06b2</p>
		</div>
	</div>
		<script src="main.js"></script>
</body>
</html>
